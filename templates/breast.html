{% extends 'index.html' %}
{% block content %}

<p class="text-success fw-bold h3">
    Prediction: {{ prediction }}


</p>
<p class="text-success fw-bold h3">
Accuracy : {{ accuracy }}
</p>
<div class="container mx-auto my-5 border border-success rounded p-5 w-50">
<form action="/breast_cancer_predictor" method="post">
<div class="w-100">
    <label for="texture_mean">Texture Mean:</label><br>
    <input type="text" id="texture_mean" name="texture_mean" required><br>
</div>
<div class="w-100">
    <label for="concave_points_mean">Concave Points Mean:</label><br>
    <input type="text" id="concave_points_mean" name="concave_points_mean" required><br>
</div>
<div class="w-100">
    <label for="perimeter_se">Perimeter SE:</label><br>
    <input type="text" id="perimeter_se" name="perimeter_se" required><br>
</div>
<div class="w-100">
    <label for="area_se">Area SE:</label><br>
    <input type="text" id="area_se" name="area_se" required><br>
</div>

    
    <label for="texture_worst">Texture Worst:</label><br>
    <input type="text" id="texture_worst" name="texture_worst" required><br>
    
    <label for="perimeter_worst">Perimeter Worst:</label><br>
    <input type="text" id="perimeter_worst" name="perimeter_worst" required><br>
    
    <label for="area_worst">Area Worst:</label><br>
    <input type="text" id="area_worst" name="area_worst" required><br>
    
    <label for="smoothness_worst">Smoothness Worst:</label><br>
    <input type="text" id="smoothness_worst" name="smoothness_worst" required><br>
    
    <label for="concavity_worst">Concavity Worst:</label><br>
    <input type="text" id="concavity_worst" name="concavity_worst" required><br>
    
    <label for="concave_points_worst">Concave Points Worst:</label><br>
    <input type="text" id="concave_points_worst" name="concave_points_worst" required><br>
    
    <label for="symmetry_worst">Symmetry Worst:</label><br>
    <input type="text" id="symmetry_worst" name="symmetry_worst" required><br>
    
    <button class="btn btn-primary my-2 w-100">
        Predict
    </button>
</form>
</div>

{% endblock %}
